<!DOCTYPE html>

<html>
	<head>
		<title>Smalltalk Tutorial</title>
		<script src="../../js/amber.js" type="text/javascript"></script>
		<link rel="stylesheet" href="/font/droid.css" type="text.css" charset="utf-8">
		<style type="text/css">
			body, p {
				margin: 0;
				font-family: DroidSansRegular;
				font-size: 14px;
			}
			#topbar {
				background: #CB2324;
				color: white;
				height: 50px;
			}
			#topbar img, #stt {
				float: left;
			}
			#stt {
				font-size: 24px;
			}
			#topbar p {
				line-height: 50px;
				height: 50px;
				padding-left: 5px;
			}
			#wrapper {
				margin: 0 auto;
				width: 750px;
				border: #CB2324 solid 1px;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="topbar">
				<p id="stt">SmallTalk Tutorial</p>
				<img src='http://graph.facebook.com/<%=user.id%>/picture'>
				<p><%=user.name%> (<a href='/logout'>log out</a>)</p>
			</div>
			<script>
				loadAmber({
				files: ['SmalltalkTutorial.js'],
				prefix: 'projects/SmalltalkTutorial/js',
				ready: function() {smalltalk.Lesson<%=lesson_number%>._new()._open() }
				}); 
			</script>
			<button onclick="smalltalk.Browser._open()">class browser</button>
			<div class='lesson'></div>
			<script type="text/javascript"> 
				window.onbeforeunload = function() { return "You are about to lose all uncommitted changes!" }
			</script>
		</div>
	</body>
</html>
